<!DOCTYPE html>
<html>
<head>
    <title>Phishing Classifier</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }
 

    form {
        max-width: 600px;
        margin: auto;
    }

    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
    }

    .form-row label {
        flex: 1;
        font-size: 14px;
        margin-right: 10px;
    }

    .form-row input[type="number"] {
        flex: 1;
        padding: 6px;
        font-size: 13px;
        width: 100%;
        box-sizing: border-box;
    }

    .submit-btn {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .result {
        margin-top: 30px;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        color: #007b00;
    }
</style>
  

</head>
<body>
    <h1>üîê Phishing URL Classifier</h1>
    <h2 style="color: #cc0000; text-align: center; margin-bottom: 20px;">
‚ö†Ô∏è For accurate input, please refer to the <a href=https://www.kaggle.com/datasets/monasahoo/phishing-website?form=MG0AV3 target="_blank">Phishing_Legitimate_full.csv</a> dataset on Kaggle.
    </h2>

    <form method="POST">
    {% for i in range(1, 50) %}
        <div class="form-row">
            <label for="feature{{ i }}">Feature {{ i }}</label>
            <input type="number" name="feature{{ i }}" id="feature{{ i }}" step="0.01" required>
        </div>
    {% endfor %}
    <button type="submit" class="submit-btn">Predict</button>
    </form>


    {% if result %}
        <div class="result">Prediction: {{ result }}</div>
    {% endif %}
</body>
</html>
